<html>
<head>
  <meta charset="utf-8">
  <title>Simple Chat application</title>
</head>
<body style=text-align: center;>
  <table style='margin: auto;'>
    <tr>
      <td>
        <input type='text' style='width: 500;' id='username' placeholder="enter your nickname here"/>
      </td>
    </tr>
    <tr>
      <td>
        <div style="border:1px solid gray;">
          <div id='chat-history' style='overflow-y: auto; width: 500; height: 500;'></div>
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <input type="text" style='width: 500;' id="chat-input" placeholder="enter your message here"/>
      </td>
    </tr>
  </table>
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
